<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 TRPG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>🎲 간단한 TRPG 🎲</h1>
        <p>테이블탑 롤플레잉 게임에 오신 것을 환영합니다!</p>
    </header>

    <main>
        <div class="container">
            <!-- 캐릭터 생성 섹션 -->
            <section class="character-section">
                <h2>캐릭터 관리</h2>
                <div class="character-creation">
                    <div class="character-info">
                        <label for="character-name">캐릭터 이름:</label>
                        <input type="text" id="character-name" placeholder="영웅의 이름을 입력하세요">
                        
                        <label for="character-class">직업:</label>
                        <select id="character-class">
                            <option value="전사">⚔️ 전사</option>
                            <option value="마법사">🧙‍♂️ 마법사</option>
                            <option value="도적">🗡️ 도적</option>
                            <option value="성직자">⛪ 성직자</option>
                            <option value="궁수">🏹 궁수</option>
                        </select>
                        
                        <button id="generate-stats">능력치 생성</button>
                        
                        <!-- 캐릭터 상태 표시 -->
                        <div class="character-status">
                            <h3>캐릭터 상태</h3>
                            <div class="status-bars">
                                <div class="status-bar">
                                    <label>체력 (HP)</label>
                                    <div class="hp-bar">
                                        <div class="hp-fill" id="hp-fill"></div>
                                        <span id="hp-text">0/0</span>
                                    </div>
                                </div>
                                <div class="status-info">
                                    <div>레벨: <span id="character-level">1</span></div>
                                    <div>경험치: <span id="character-exp">0</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stats-display">
                        <h3>능력치</h3>
                        <div id="character-stats">
                            <div class="stat" data-stat="힘">힘: <span id="stat-힘">-</span> <small class="modifier" id="mod-힘">(+0)</small></div>
                            <div class="stat" data-stat="민첩">민첩: <span id="stat-민첩">-</span> <small class="modifier" id="mod-민첩">(+0)</small></div>
                            <div class="stat" data-stat="지능">지능: <span id="stat-지능">-</span> <small class="modifier" id="mod-지능">(+0)</small></div>
                            <div class="stat" data-stat="체력">체력: <span id="stat-체력">-</span> <small class="modifier" id="mod-체력">(+0)</small></div>
                            <div class="stat" data-stat="매력">매력: <span id="stat-매력">-</span> <small class="modifier" id="mod-매력">(+0)</small></div>
                            <div class="stat" data-stat="지혜">지혜: <span id="stat-지혜">-</span> <small class="modifier" id="mod-지혜">(+0)</small></div>
                        </div>
                        
                        <!-- 캐릭터 아바타 -->
                        <div class="character-avatar">
                            <div id="character-icon">🧑‍💼</div>
                            <div id="character-display-name">새로운 모험가</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 모험 및 전투 섹션 -->
            <section class="adventure-section">
                <h2>모험</h2>
                <div class="adventure-controls">
                    <button id="start-encounter" class="adventure-btn">🗡️ 몬스터 조우</button>
                    <button id="rest-character" class="adventure-btn">😴 휴식</button>
                    <button id="explore-dungeon" class="adventure-btn">🏰 던전 탐험</button>
                </div>
                
                <!-- 전투 화면 -->
                <div id="combat-area" class="combat-area hidden">
                    <h3>⚔️ 전투</h3>
                    <div class="combat-display">
                        <div class="combatant player-side">
                            <div class="combatant-avatar">
                                <div id="player-combat-icon">🧑‍💼</div>
                                <div id="player-combat-name">플레이어</div>
                            </div>
                            <div class="combatant-hp">
                                <div class="hp-bar">
                                    <div class="hp-fill" id="player-combat-hp"></div>
                                    <span id="player-combat-hp-text">0/0</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="combat-vs">VS</div>
                        
                        <div class="combatant monster-side">
                            <div class="combatant-avatar">
                                <div id="monster-icon">👹</div>
                                <div id="monster-name">몬스터</div>
                            </div>
                            <div class="combatant-hp">
                                <div class="hp-bar">
                                    <div class="hp-fill" id="monster-hp"></div>
                                    <span id="monster-hp-text">0/0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="combat-actions">
                        <button id="attack-btn" class="combat-btn">⚔️ 공격</button>
                        <button id="defend-btn" class="combat-btn">🛡️ 방어</button>
                        <button id="skill-btn" class="combat-btn">✨ 스킬</button>
                        <button id="flee-btn" class="combat-btn">🏃‍♂️ 도망</button>
                    </div>
                    
                    <div class="combat-log">
                        <h4>전투 로그</h4>
                        <div id="combat-messages"></div>
                    </div>
                </div>
            </section>

            <!-- 주사위 굴리기 섹션 -->
            <section class="dice-section">
                <h2>주사위 굴리기</h2>
                <div class="dice-controls">
                    <div class="dice-input">
                        <label for="dice-count">주사위 개수:</label>
                        <input type="number" id="dice-count" value="1" min="1" max="10">
                        
                        <label for="dice-sides">면 수:</label>
                        <select id="dice-sides">
                            <option value="4">d4</option>
                            <option value="6" selected>d6</option>
                            <option value="8">d8</option>
                            <option value="10">d10</option>
                            <option value="12">d12</option>
                            <option value="20">d20</option>
                            <option value="100">d100</option>
                        </select>
                        
                        <button id="roll-dice">굴리기!</button>
                    </div>
                    
                    <div class="quick-rolls">
                        <h3>빠른 굴리기</h3>
                        <button class="quick-roll" data-sides="20">d20</button>
                        <button class="quick-roll" data-sides="6">d6</button>
                        <button class="quick-roll" data-sides="4">d4</button>
                    </div>
                </div>
                
                <div class="dice-results">
                    <h3>결과</h3>
                    <div id="roll-results"></div>
                </div>
            </section>

            <!-- 게임 로그 섹션 -->
            <section class="log-section">
                <h2>게임 로그</h2>
                <div id="game-log"></div>
                <button id="clear-log">로그 지우기</button>
            </section>
        </div>
    </main>

    <footer>
        <p>즐거운 모험 되세요! 🗡️⚔️🛡️</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
